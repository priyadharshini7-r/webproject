<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="author" content="CodeHim">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-
reset/2.0/reset.min.css">
<link rel='stylesheet'
href='https://cdn.jsdelivr.net/foundation/5.0.2/css/foundation.css'>
<style>
body{
background-image:url("https://www.specialityfoodmagazine.com/assets/images/other/shutterstock_704401996.jpg");
background-size:100%;
}
</style>
</head>
<body>
<main>
<div class="row">
<nav class="top-bar" data-topbar>
<ul class="title-area">
<li class="name">
<h1><a href="#">CART &hearts; </a></h1>
</li>
</ul>
<section class="top-bar-section">
<ul class="left">
<li><a href="#">made for you &hearts;</a>
</li>
</ul>
</section>
</nav>
<div class="medium-4 columns">
<div class="cart">
<h1>Cart items</h1>
<div class="row">
<div class="medium-6 columns">
<button class="tiny secondary" id="clear">Clear the cart</button>
</div>
<div class="medium-6 columns">
<button class="tiny secondary"><a
href="index.html">Checkout</a></button>
</div>
</div>
<div id="cartItems">Loading cart...</div>
Total price: <strong id="totalPrice">0 Rs</strong>
</div>
</div>
<div class="medium-8 columns">
<h1>Some products</h1>
<div class="products">
<div class="product medium-4 columns" data-name="Product Price" data-
price="100" data-id="1">
<h3 style="color:white;">Enter your product Quantity</h3>
<input type="text" class="count" value="1" />
<button class="tiny">Add to cart</button>
</div>
</div>
</div>
</div>
<script type="text/template" id="cartT">
<% _.each(items, function (item) { %> <div class = "panel"> <h3> <%=
item.name %> </h3> <span class="label">
<%= item.count %> piece<% if(item.count > 1)
{%>s
<%}%> for <%= item.total %>Rs</span > </div>
<% }); %>
</script>
</main>
<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.5.2/underscore-
min.js'></script>
<script src="script.js"></script>
</body>
</html>
